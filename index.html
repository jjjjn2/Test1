<!DOCTYPE html>
<html>
    <head>



    </head>


    <body>
        <div>
        <canvas id="myChart"></canvas>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <script>
        const labels = [
          'January',
          'February',
          'March',
          'April',
          'May',
          'June',
          'hoi',
          'hello',
          'oi mate!',
          'blank',
          'blanl',
        ];
      
        const data = {
          labels: labels,
          datasets: [{
            label: 'My First dataset',
            backgroundColor: 'rgb(4,139,235)',
            borderColor: 'rgb(4,139,235)',
            data: [100, -80, 60, -40, 20, -15, 10,-5, 2.5, -1, 0],
          }]
        };
      
        const config = {
          type: 'line',
          data: data,
          options: {}
        };
      </script>
     
     <script>
        const myChart = new Chart(
          document.getElementById('myChart'),
          config
        );
      </script>
</body>
</html>
