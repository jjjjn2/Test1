<!DOCTYPE html>
<html>
    <head>

      <title>JSON to Chart.js</title>

      <h1>Trying to fetch JSON data to Chart.js</h1>

    </head>


    <body>
        <div>
        <canvas id="myChart"></canvas>
      </div>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <script>
        const labels = [
          'January',
          'February',
          'March',
        ];
      
        const data = {
          labels: labels,
          datasets: [{
            label: 'My First dataset',
            backgroundColor: 'rgb(4,139,235)',
            borderColor: 'rgb(4,139,235)',
            data: [],
          }]
        };
      
        const config = {
          type: 'line',
          data: data,
          options: {}
        };
      </script>
     
     <script>
        const myChart = new Chart(
          document.getElementById('myChart'),
          config
        );
      </script>
</body>
</html>
